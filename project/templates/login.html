{% extends "_base.html" %}
{% block content %}


<h1>Welcome to Flastaskr.</h1>
<h3>Please login to access your task list.</h3>

<form action="/" method="post">
  {{ form.csrf_token }}
  <div class="input-group">
     <label form="name">Username:</label>
     <input type="text" id="name" name="name" autocomplete="off" value="{{
       request.form.username }}"/>
  </div>
    <div class="input-group">
      <label for="mail">Password:</label>
        <input type="password" id="password" name="password" autocomplete="off" value="{{
          request.form.password }}"/>
    </div>     
    <div>
       <button type="submit">Login</button>
    </div>
</form>
<br>
<p><em>Need an Account?</em><a href="/register"> Signup!!</a></p>
</div>

{% endblock %}
